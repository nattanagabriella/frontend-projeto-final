<div>
  <div class="d-flex modal">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">LOGIN</h5>
        </div>
        <form [formGroup]="loginForm" action="">
          <div class="modal-body">
            <div class="form-group p-2">
              <input
                class="form-control"
                placeholder="Usuário"
                name="login"
                type="text"
                formControlName="login"

              />
            </div>
            <div class="form-group p-2">
              <input
                class="form-control"
                placeholder="Senha"
                name="senha"
                type="password"
                formControlName="senha"

                
              />
            </div>
          </div>
          <div class="modal-footer">
            <label *ngIf="loginError">Não autorizado</label>
            <button
              type="submit"
              (click)="onSubmit()"
              class="btn btn-lg btn-light btn-block rounded-pill"
            >
              ENTRAR
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
